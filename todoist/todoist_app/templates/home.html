{% extends 'master.html' %}
{% block title %}Home page{% endblock %}
{% block content %}

<div class="container">
  <div class="top-header">
    <button class="add-task-btn">
    <a href="{% url 'add' %}">Add task</a>
    </button>
  <select class="select-dropdown">
    <option value="Newer">
      <a href="{% url 'sort' 1 %}">Newer first</a>
    </option>
    <option value="Newer">
      <a href="{% url 'sort' 0 %}">Older first</a>

    </option>
  </select>

    </div>
  {% if tasks %}
  <table>
    <thead>
    <tr>
      <th>Completed</th>
      <th>Title</th>
      <th>Description</th>
      <th>Due time</th>
      <th colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
    <tr>
    <td>
    <input type="checkbox" class="completed-state" value={{ task.completed }} />
    </td>
    <td>{{ task.title }}</td>
    <td>{{ task.description }}</td>
    <td>{{ task.due_time }}</td>
    <td>
      <button type="button" class="delete-btn">
      <a href="{% url 'delete' task.id %}" onclick="return confirm('Are you sure you want to delete this task')">Delete</a>
    </button>
    </td>
    <td>
      <button type="button" class="edit-btn">
      <a href="{% url 'edit' task.id %}">Edit</a>
    </button>
    </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
  {% endif %}
{% endblock %}
